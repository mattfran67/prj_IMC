<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMC</title>
	<link rel="stylesheet" href="css/principal.css">
</head>
<body>
	<div class="content">
		<form>
			<h2>IMC</h2>

			<label for="weight">Massa</label>
			<input id="weight" type="number" min="1" required>
			<label for="height">Altura</label>
			<input id="height" type="number" step="0.1" min="1" required>

			<button type="submit">Calcular</button>
			<button type="button" style="background: tomato" onclick="clearField()">Limpar</button>
		</form>
	</div>

	<div class="modal">
		<div class="modal-content">
			<span id="close" onclick="closeModal()">&times;</span>
			<div class="modal-body">
				<p id="textShow"></p>
				<p id="subText"></p>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
